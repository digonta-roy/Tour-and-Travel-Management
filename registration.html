<html>
<head>
<title>User Login</title>
<link href="./signstyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <!-- <form action="login-action.php" method="post" id="frmLogin" onSubmit="return validate();">-->
            <div class="demo-table"> 

                <div class="form-head">Sign Up</div>
                
                <div class="field-column">
                    <div>
                        <label for="username">Username</label><span id="user_info" class="error-info"></span>
                    </div>
                    <div>
                        <input name="user_name" id="user_name" type="text"
                            class="demo-input-box">
                    </div>
                </div>
                <div class="field-column">
                    <div>
                        <label for="password">Password</label><span id="password_info" class="error-info"></span>
                    </div>
                    
                    <div>
                        <input name="password" id="password" type="password"
                            class="demo-input-box">
                    </div>
                </div>
                <div class="field-column">
                    <div>
                        <label for="Email">Email</label><span id="password_info" class="error-info"></span>
                    </div>
                    
                    <div>
                        <input name="Email" id="Email" type="Email"
                            class="demo-input-box">
                    </div>
                </div>
                <div class="field-column">
                    <div>
                        <label for="phone">Phone</label><span id="user_info" class="error-info"></span>
                    </div>
                    <div>
                        <input name="Number" id="Number" type="Number"
                            class="demo-input-box">
                    </div>
                </div>
                <div class=field-column>
                    <div>
                        <input type="submit" name="Submit" value="Submit"
                        class="btnLogin"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
