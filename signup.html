    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text"name="name"id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email"name="name"id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password"name="name"id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="cpassword">CPassword :</label>
                    <input type="cpassword"name="name"id="password" placeholder="Enter your cpassword">
                </div>
                <div class="form-group">
                    <input type="button" value="Submit"class="btn" name="btn-save">
                </div>
                
            </form>
        </div>
    </section>
